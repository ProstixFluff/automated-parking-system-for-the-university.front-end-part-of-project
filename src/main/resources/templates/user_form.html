<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body class="p-4 bg-dark text-black" style="background-color: darkturquoise">
<div class="container-fluid">
<div class="text-center text-white" ><h2>[[${pageTitle}]]</h2></div>
  <form th:action="@{/users/save}" method="post"
  style="max-width: 500px; margin: 0 auto">
      <input type="hidden" th:field="*{user.idUser}">
      <input type="hidden" th:field="*{user.role}">
      <input type="hidden" th:field="*{car.idcarTable}">
      <input type="hidden" th:field="*{car.idUser}">
    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
            <lavel class="col-sm-4 col-form-label text-white">E-mail</lavel>
            <div class="col-sm-8">
                <input type="email" th:field="*{user.email}" class="form-control" required/>
            </div>
        </div>
        <div class="form-group row">
            <lavel class="col-sm-4 col-form-label text-white">Password</lavel>
            <div class="col-sm-8">
                <input type="text" th:field="*{user.password}" class="form-control" required/>
            </div>
        </div>
        <div class="form-group row">
            <lavel class="col-sm-4 col-form-label text-white">Plate</lavel>
            <div class="col-sm-8">
                <input type="text" th:field="*{car.plateref}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <lavel class="col-sm-4 col-form-label text-white">Car model</lavel>
            <div class="col-sm-8">
                <input type="text" th:field="*{car.carModel}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <lavel class="col-sm-4 col-form-label text-white">Car color</lavel>
            <div class="col-sm-8">
                <input type="text" th:field="*{car.carColor}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <lavel class="col-sm-4 col-form-label text-white">Name</lavel>
            <div class="col-sm-8">
                <input type="text" th:field="*{user.name}" class="form-control" required/>
            </div>
        </div>
        <div class="form-group row">
            <lavel class="col-sm-4 col-form-label text-white">Surname</lavel>
            <div class="col-sm-8">
                <input type="text" th:field="*{user.surname}" class="form-control" required/>
            </div>
        </div>
        <div class="form-group row">
            <lavel class="col-sm-4 col-form-label text-white">Patronymic</lavel>
            <div class="col-sm-8">
                <input type="text" th:field="*{user.patronymic}" class="form-control" required/>
            </div>
        </div>
        <div class="form-group row">
            <lavel class="col-sm-4 col-form-label text-white">Contact number</lavel>
            <div class="col-sm-8">
                <input type="text" th:field="*{user.contactNumber}" class="form-control" required/>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Save</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
        </div>
    </div>
  </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/users}]]";
    }
</script>
</body>
</html>
